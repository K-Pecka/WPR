<div class="recipe" data-id={{id}}>
    <div>
        <img src="../image/public/recipe/{{image}}">
        <h2>{{title}}</h2>
    </div>
    <div>
        <div class="stats">
            <Rating:>Review: {{review}}<br>Rating: 
                {{#each rating}}
                <span>{{this}}</span>
                {{/each}}
            <div>
            <span>{{#if accepted}}Zweryfikowany{{else}}Nie zweryfikowany{{/if}}</span>
        </div>     
        </div>
    </div>
    
</div>
